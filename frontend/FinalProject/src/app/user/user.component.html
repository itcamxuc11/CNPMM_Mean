<div id="header">
    <div class="navbar-header">
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
            <a class="navbar-brand" href="#"><span>Thi trắc nghiệm online</span></a>
            <ul class="navbar-nav mr-auto">
            </ul>
            <span class="navbar-brand dropdown" href="#">
                <a class="dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    <span>Admin</span>
                </a>
                <ul class="dropdown-menu">
                    <li (click) ="logOut()" class="dropdown-item"><a><i class="icon-switch2"></i> Đăng xuất</a></li>
                </ul>
            </span>
        </nav>
    </div>
</div>
<div class="page-container">
    <div class="page-content p-0">
        <div class="row">
            <div class="d-none d-lg-block sidebar  sidebar-fixed-left pr-0">
                <div class="sidebar-content">
                    <div class="sidebar-user">
                        <div class="category-content">
                            <div class="media">
                                <div class="media-body">
                                    <span class="media-heading">ADMIN</span>
                                    <div class="text-size-mini text-muted">
                                        <span class="fs-11">Việt Nam</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="sidebar-category">
                        <nav class="category-content p-0">
                            <ul class="navigation">
                                <li class="nav-item"><a [routerLink]="['/admin/classroom']">Lớp học</a></li>
                                <li class="nav-item"><a [routerLink]="['/admin/student']">Học sinh</a></li>
                                <li class="nav-item"><a [routerLink]="['/admin/exam']">Đề thi</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="col content-wrapper">
                <div class="page-header page-header-default">
                    <div class="page-header-content">
                        <div class="page-title">
                            <h3 class="media-heading">Quản lý học sinh</h3>
                        </div>
                    </div>
                    <div class="breadcrumb-line">
                        <ul class="breadcrumb">
                            <li><a href="index.html">Home</a></li>
                            <li class="active">Học sinh</li>
                        </ul>
                    </div>
                </div>
                <div class="content">
                    <div class="panel panel-border-top">
                        <div class="col-12">
                            <button data-target="#add-elment" data-toggle="modal" class="btn btn-dark btn-labeled"><b><i
                                        class="fas fa-plus-square"></i></b>Thêm học sinh</button>
                        </div>
                    </div>
                    <div class="table-reponsive">
                        <table class="table table-striped table-hover">
                            <thead class="custom-thead">
                                <tr>
                                    <th>ID</th>
                                    <th>Tên tài khoản</th>
                                    <th>Tên</th>
                                    <th>Số lớp đang học</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let st of students">
                                <tr>
                                    <td>
                                        <div class="dropdown">
                                            <span data-toggle="dropdown" class="dropdown-toggle">{{st._id}}</span>
                                            <ul class="dropdown-menu">
                                                <li (click)="deleteStudent(st._id)" class="dropdown-item">Xóa</li>
                                            </ul>
                                        </div>
                                    </td>
                                    <td>{{st.username}}</td>
                                    <td>{{st.name}}</td>
                                    <td>5</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="pagination">
                    <a href="#">&laquo;</a>
                    <a href="#" class="active">2</a>
                    <a href="#">&raquo;</a>
                </div>
                <div class="modal fade" id="add-elment">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Thêm học sinh</h3>
                                </div>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="panel">
                                <div class="panel-body">
                                    <div class="tabbable tab-content-bordered">
                                        <div class="tab-content">
                                            <div class="tab-panel has-padding active">
                                                <div class="form-group">
                                                    <label class="control-label">Tên tài khoản</label>
                                                    <input #addUsernameEl class="form-control" />
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">Tên</label>
                                                    <input #addNameEl class="form-control" />
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">Mật khẩu</label>
                                                    <input #addPasswordEl type="password" class="form-control" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button (click)="createStudent(addUsernameEl,addNameEl,addPasswordEl)"
                                    class="btn btn-primary">Thêm</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
